        <nav id="header" class="red header-large">
            <a href="#" data-target="sidenav" class="sidenav-trigger"><i class="icon-menu"></i></a>
            <h5 class="action-name"></h5>
            <ul class="tabs red">
                <li class="tab col s3"><a class="active" href="#triggers">Triggers</a></li>
                <li class="tab col s3"><a href="#events">Events</a></li>
            </ul>
        </nav>

        <ul id="sidenav" class="sidenav">
            <li id="nav_title" class="red">

        <div id="triggers">

            <div id="triggers-list" class="collection">
                <a href="trigger.html" id="trigger-template" class="collection-item">
                    <span class="name"></span>
                </a>
            </div>

            <button data-target="newTrigger" class="modal-trigger primary-btn btn-floating btn-large waves-effect waves-light red"><i class="icon-add"></i></button>

            <div id="newTrigger" class="modal">
                <div class="modal-content">
                    <h3>Select a type of trigger</h3>
                    <div id="trigger-options" class="collection">
                        <a class="collection-item" href="trigger.html?trigger={&quot;type&quot;:&quot;proximity&quot;}">Proximity</a>
                        <a class="collection-item" href="trigger.html?trigger={&quot;type&quot;:&quot;time&quot;}">Time of Day</a>
                        <a class="collection-item" href="trigger.html?trigger={&quot;type&quot;:&quot;weather&quot;}">Weather</a>
                        <a class="collection-item" href="trigger.html?trigger={&quot;type&quot;:&quot;speed&quot;}">Speed</a>
                        <a class="collection-item" href="trigger.html?trigger={&quot;type&quot;:&quot;devices&quot;}">Devices</a>
                    </div>
                </div>
                <script>
                    $("#trigger-options a").each(function(){
                        $(this).attr("href", $(this).attr("href") + "&action=" + actionId);
                    });
                </script>
            </div>
        </div>

        <div id="events">

        </div>

    </body>
