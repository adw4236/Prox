<!DOCTYPE html>
<html>
    <head>
        <title>Travel</title>

        <script src="cordova.js"></script>
        <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/materialize.min.css" />
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <link rel="stylesheet" href="css/icons.css" />

        <link rel="stylesheet" type="text/css" href="css/general.css">
        <script type="text/javascript" src="js/general.js"></script>
        <script type="text/javascript" src="js/travel.js"></script>
    </head>
    <body>

        <nav id="header" class="red">
            <a href="#" data-target="sidenav" class="sidenav-trigger"><i class="icon-menu"></i></a>
            <h5>Travel</h5>
        </nav>

        <ul id="sidenav" class="sidenav">
            <li id="nav_title" class="red">
                <h4>Menu</h4>
            </li>
            <li><a href="index.html"><i class="icon-home"></i>Home</a></li>
            <li><a href="actions.html"><i class="icon-actions"></i>Actions</a></li>
            <li><a href="travel.html"><i class="icon-travel"></i>Travel</a></li>
            <li><a href="discovery.html"><i class="icon-discovery"></i>Discovery</a></li>
            <li><a href="packing.html"><i class="icon-packing"></i>Packing</a></li>
            <li><a href="settings.html"><i class="icon-settings"></i>Settings</a></li>
        </ul>

        <h4 style="margin-left:.25in">Flights</h4>

        <div id="flights" class="collection" style="margin-left:.5in">
            <a href="travel/flightinfo.html?flight=" id="flights-template" class="collection-item">
                <span class="name"></span>
                <i style="margin-right:.5in; float: right; font-size: 20px;" class="delete-flight icon-delete"></i>
            </a>
        </div>

        <h4 style="margin-left:.25in">Trains</h4>

        <div id="trains" class="collection" style="margin-left:.5in">
            <a href="travel/traininfo.html?train=" id="trains-template" class="collection-item">
                <span class="name"></span>
                <i style="margin-right:.5in; float: right; font-size: 20px;" class="delete-train icon-delete"></i>
            </a>
        </div>

        <h4 style="margin-left:.25in">Hotels</h4>

        <div id="hotels" class="collection"  style="margin-left:.5in">
            <a href="travel/hotelinfo.html?hotel=" id="hotels-template" class="collection-item">
                <span class="name"></span>
                <i style="margin-right:.5in; float: right; font-size: 20px;" class="delete-hotel icon-delete"></i>
            </a>
        </div>

        <button id="createTravel" class="modal-trigger primary-btn btn-floating btn-large waves-effect waves-light red"><i class="icon-add"></i></button>

        <div id="confirmDeleteFlight" class="modal">
            <div class="modal-content">
                <span>Are you sure you want to delete <span id="deletingFlight"></span>?</span>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteFlight" class="btn-floating btn-big waves-effect waves-light red"><i class="icon-x"></i></button>
                <button id="deleteFlight" class="btn-floating btn-big waves-effect waves-light red" style="margin-right: 10px;"><i class="icon-delete"></i></button>
            </div>
        </div>

        <div id="confirmDeleteTrain" class="modal">
            <div class="modal-content">
                <span>Are you sure you want to delete <span id="deletingTrain"></span>?</span>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteTrain" class="btn-floating btn-big waves-effect waves-light red"><i class="icon-x"></i></button>
                <button id="deleteTrain" class="btn-floating btn-big waves-effect waves-light red" style="margin-right: 10px;"><i class="icon-delete"></i></button>
            </div>
        </div>

        <div id="confirmDeleteHotel" class="modal">
            <div class="modal-content">
                <span>Are you sure you want to delete <span id="deletingHotel"></span>?</span>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteHotel" class="btn-floating btn-big waves-effect waves-light red"><i class="icon-x"></i></button>
                <button id="deleteHotel" class="btn-floating btn-big waves-effect waves-light red" style="margin-right: 10px;"><i class="icon-delete"></i></button>
            </div>
        </div>

        <script>
            // Confirming the create action dialog
            $("#createTravel").on("click", function(){
                window.location.href = "travel/newinfo.html";
            });
        </script>

    </body>
</html>
