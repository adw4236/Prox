    <link rel="stylesheet" href="../css/materialize.min.css" />
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <link rel="stylesheet" href="../css/icons.css" />

    <link rel="stylesheet" type="text/css" href="../css/general.css">
    <script type="text/javascript" src="../js/general.js"></script>
    <script src="../js/travel.js"></script>
</head>
<body>

<nav id="header" class="red">
    <a href="#" data-target="sidenav" class="sidenav-trigger"><i class="icon-menu"></i></a>
    <h5>Hotel Information</h5>
</nav>

<ul id="sidenav" class="sidenav">
    <li id="nav_title" class="red">
        <h4>Menu</h4>
    </li>
    <li><a href="../index.html"><i class="icon-home"></i>Home</a></li>
    <li><a href="../actions.html"><i class="icon-actions"></i>Actions</a></li>
    <li><a href="../travel.html"><i class="icon-travel"></i>Travel</a></li>

    <li><a href="../packing.html"><i class="icon-packing"></i>Packing</a></li>
    <li><a href="../settings.html"><i class="icon-settings"></i>Settings</a></li>
</ul>

<h4 style="margin-left:.25in;margin-bottom:.5in">Enter Hotel Information</h4>

<div class="input-field inline" style="width: 90%;margin-left:.25in">
    <input id="name" class="name" type="text" onchange="$('#name').removeClass('invalid');">
    <label for="name">Hotel Name</label>
</div>
<div class="input-field inline" style="width: 90%;margin-left:.25in">
    <input id="address" class="address" type="text" onchange="$('#address').removeClass('invalid');">
    <label for="address">Address</label>
</div>
<div class="input-field inline" style="width: 90%;margin-left:.25in">
    <input id="reservationDate" class="datepicker reservationDate" type="text" onchange="$('#reservationDate').removeClass('invalid');">
    <label for="reservationDate">Reservation Date</label>
</div>
<button id="createHotel" class="modal-trigger primary-btn btn-floating btn-large waves-effect waves-light red"><i class="icon-done"></i></button>

<script>
    // Confirming the create action dialog
    $("#createHotel").on("click", function() {
        let name = $("#name").val();
        let address = $("#address").val();
        let reservationDate = $("#reservationDate").val();
        let valid = true;
        if(name == ""){valid = false; $("#name").addClass("invalid");}
        if(address == ""){valid = false; $("#address").addClass("invalid");}
        if(reservationDate == ""){valid = false; $("#reservationDate").addClass("invalid");}
        if (valid) {
            newHotel(name, address, reservationDate);
            window.location.href = "../travel.html";
        }
    });
</script>

</body>
</html>
